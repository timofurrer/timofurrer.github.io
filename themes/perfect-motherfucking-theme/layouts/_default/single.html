{{ define "main" }}
<section id="main">
  <h1 id="title">{{ .Title }}</h1>
  <div class="post-details">
    <time datetime="{{ .Date }}"
      >{{ .Date.Format "Monday, January 2, 2006" }}</time
    >
    | {{ .ReadingTime }} min read
  </div>
  <div>
    <article id="content">{{ .Content }}</article>
  </div>
</section>
<aside id="meta"></aside>
{{ end }}
